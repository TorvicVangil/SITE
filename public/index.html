<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal do Colaborador</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header></header>

  <div class="container">
    <div class="sidebar">
      <img src="RIGLEISON.jpg" alt="Foto do Colaborador" />
      <h2>Carregando...</h2>
      <ul>
        <li>游늯 Holerite</li>
        <li>游눯 Sal치rio</li>
        <li><a href="login.html">游 Sair</a></li>
      </ul>
    </div>

    <div class="main-content">
      <h2>Bem-vindo ao Portal</h2>

      <div class="cards">
        <div class="card">Sal치rio: <strong>--</strong></div>
        <div class="card orange">Holerite: <strong>-04-</strong></div>
        <div class="card red">칔ltimo Pagamento: <strong>10/03/2024</strong></div>
      </div>

      <div class="table-container">
        <table>
          <tr>
              <th>M칡s</th>
              <th>Sal치rio</th>
              <th>Holerite</th>
          </tr>
          <tr>
              <td>Mar칞o</td>
              <td>R$ 10.000,00</td>
              <td><a href="holerite_marco_2024.pdf" target="_blank">游닌 Baixar</a></td>
          </tr>
          <tr>
              <td>Fevereiro</td>
              <td>R$ 10.000,00</td>
              <td><a href="holerite_fevereiro_2024.pdf" target="_blank">游닌 Baixar</a></td>
          </tr>
          <tr>
              <td>Janeiro</td>
              <td>R$ 10.000,00</td>
              <td><a href="holerite_janeiro_2024.pdf" target="_blank">游닌 Baixar</a></td>
          </tr>
        </table>
      </div>

      <div class="bi-report">
        <h3>Relat칩rio Interativo</h3>
        <iframe width="100%" height="600" 
                src="https://app.powerbi.com/reportEmbed?reportId=82ac3ba1-32b3-4286-b604-e2082e1e2914&autoAuth=true&ctid=aef3be13-22e7-4a7b-8461-0dbc7370a309" 
                frameborder="0" allowFullScreen="true">
        </iframe>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const matricula = localStorage.getItem('matricula');
      if (!matricula) {
        window.location.href = 'login.html';
        return;
      }

      try {
        const res = await fetch('/painel', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ matricula })
        });

        const data = await res.json();

        if (res.ok) {
          document.querySelector('.sidebar h2').textContent = data.nome;
          document.querySelector('.card').innerHTML = `Sal치rio: <strong>${data.salario}</strong>`;

          const tabela = document.querySelector('table');
          if (data.holerite && data.holerite.length > 0) {
            data.holerite.forEach((arquivo) => {
              const mes = arquivo.replace(/\\.pdf$/i, '').split('_').pop();
              const linha = `<tr><td>${mes}</td><td>${data.salario}</td><td><a href="/download?arquivo=${arquivo}&matricula=${matricula}">游닌 Baixar</a></td></tr>`;
              tabela.innerHTML += linha;
            });
          }
        } else {
          alert(data.error || 'Erro ao carregar dados do painel.');
          window.location.href = 'login.html';
        }
      } catch (err) {
        console.error('Erro ao buscar dados:', err);
        alert('Erro de conex칚o com o servidor');
      }
    });
  </script>
</body>
</html>
